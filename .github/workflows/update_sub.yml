name: Hourly Sub Update

on:
  schedule:
    - cron: '0 * * * *' # اجرا هر ساعت (دقیقه صفر)
  workflow_dispatch:

jobs:
  convert_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requirements
        run: pip install requests

      - name: Run Converter Script
        run: python converter.py

      - name: Commit and Push
        run: |
          git config --global user.name 'Auto Bot'
          git config --global user.email 'bot@noreply.github.com'
          # اضافه کردن فایل متنی جدید
          git add sub_config.txt
          # بررسی تغییرات و کامیت
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update sub $(date)" && git push)
